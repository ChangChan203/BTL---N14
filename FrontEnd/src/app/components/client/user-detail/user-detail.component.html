<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(assets/image/breadcrumb.jpg'}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h4 class="mt-3">UserDetail</h4>
          <div class="breadcrumb__option">
            <a class="Home" routerLink="/"><h5>Home</h5></a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="user mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels"></label>
              <span class="text-center"><strong>Username:</strong> {{ username }}</span>
            </div>
            <div class="col-md-6"><label class="labels"></label>
              <span><strong>Email:</strong> {{ email }}</span>
            </div>
            <div class="col-md-6 mt-3"><label class="labels"></label>
              <span><strong>Địa chỉ của bạn:</strong> {{ address }}</span>
            </div>
            <div class="col-md-6 mt-3"><label class="labels"></label>
              <span><strong>Ngày sinh:</strong> {{ birth }}</span>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 mt-2"><label class="labels"><strong>Địa chỉ </strong></label>
              <input type="text" class="form-control mt-1" placeholder="Địa chỉ của bạn"  name="address">
            </div>
            <div class="col-md-12 mt-2"><label class="labels"><strong>Ngày tháng năm sinh</strong></label>
              <input type="date" class="form-control mt-1" placeholder=""  name="birth">
            </div>
            <div class="col-md-12 mt-2"><label class="labels"><strong>Mật khẩu cũ </strong></label>
              <input type="password" class="form-control mt-1" placeholder="Nhập mật khẩu hiện tại" [(ngModel)]="changePasswordForm.oldPassword" name="OldPass">
            </div>
            <br>
            <div class="col-md-12 mt-2"><label class="labels"><strong>Mật khẩu mới </strong></label>
              <input type="password" class="form-control mt-1" placeholder="Nhập mật khẩu mới" [(ngModel)]="changePasswordForm.newPassword" name="NewPass">
            </div>
            <br>
            <div class="col-md-12 mt-2"><label class="labels"><strong>Nhập lại mật khẩu </strong></label>
              <input type="password" class="form-control mt-1" placeholder="Nhập lại mật khẩu mới"  name="NewPass">
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button" >Lưu thay đổi</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
